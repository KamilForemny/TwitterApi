<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" charset="UTF-8"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="pl">
    <title>Results</title>
    <link href="webjars/materialize/0.97.8/bin/materialize.css"
          type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center" th:text="|wyniki wyszukiwania ${search}|"> Tweety</h2>
    <ul class="collection">
        <li class="collection-item avatar " th:each="tweet : ${tweets}">
            <img th:src="${tweet.profileImageUrl}" alt="" class="circle"/>
            <span class="title" th:text="${tweet.user}" style="color: cornflowerblue;">Uzytkownik</span>
            <span class="subheader" th:text="${tweet.languageCode}">lang</span>
            <p th:text="${tweet.text}"> tresc tweeta</p>
        </li>
    </ul>
</div>

</body>
</html>
