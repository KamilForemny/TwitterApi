<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="pl">
    <title>Search</title>
    <link href="webjars/materialize/0.97.8/bin/materialize.css"
          type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body >
<div class="row" layout:fragment="content" style="width: 50%;">
    <h4 class="indigo-text center"> Wyszukaj</h4>
    <div class="col s6 offset-s3">
        <div id="errorMessage" class="card-panel red lighten-2" th:if="${error}">
            <span class="card-title " th:text="${error}"></span>
        </div>
    </div>

        <form class="row s2 center" action="/postsearch" method="post" >
            <div class="row center">
                <div class=" input-field col s6 offset-s3"></div>
                <i class="mdi-action-search prefix"></i>
                <input id="search" name="search" type="text" class="validate" placeholder="wpisz szukane slowo"/>
                <button type="submit" class="btn-large" >szukaj</button>

            </div>
        </form>

</div>
</body>
</html>
