<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="pl">
    <title>Search</title>
    <link href="webjars/materialize/0.97.8/bin/materialize.css"
          type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body >
    <div class="row" layout:fragment="content">
        <h2 class="indigo-text center"> Ladowanie obrazu</h2>
        <div class="col s12 center red-text" th:text="${error}" th:if="${error}"> Blad ladowania pliku</div>
        <div class="col m6 s12 offset-m2">
            <img th:src="@{/uploadedPicture}" width="100" height="100"/>
        </div>
        <form action="@{/upload}" method="post" enctype="multipart/form-data" class="col m8 s12 offset-m2">
            <div class="input-field col s6">
                <input type="file" id="file" name="file"/>
            </div>
            <div class="col s6 center">
                <button class="btn indigo waves-effect waves-light" type="submit" name="save" th:text="#{submit}">wyslij
                    <i class="mdi-content-send right"></i>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
